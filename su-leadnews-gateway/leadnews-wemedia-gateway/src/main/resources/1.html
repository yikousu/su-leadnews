<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>



    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .element {
      width: 100px;
      height: 100px;
      background-color: greenyellow;
      animation: rotate 2s linear infinite;
    }
  </style>

</head>
<body>
<div class="element"></div>
</body>
</html>
